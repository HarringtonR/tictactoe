<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <h2> Tic Tac Toe</h2>
      <div class='buttons'>
        <button onClick= 'playerX()'>Switch Player X</button>
        <button onClick= 'playerO()'>Switch Player O</button>
      </div>
    </header>
    <div class="board" id="boxes">
      <div class = 'box' id='boxOne'  id ='allbox'>
      </div>
      <div class = 'box' id='boxTwo'>
      </div>
      <div class = 'box' id='boxThree'>
      </div>
      <div class = 'box' id='boxFour'>
      </div>
      <div class = 'box' id='boxFive'>
      </div>
      <div class = 'box' id='boxSix'>
      </div>
      <div class = 'box' id='boxSeven'>
      </div>
      <div class = 'box' id='boxEight'>
      </div>
      <div class = 'box' id='boxNine'>
      </div>
    </div>
    <footer>
      <button onClick= 'reload()'>REPLAY</button>
    </footer>
    <script src="script.js" type="text/javascript" charset="utf-8" async defer></script>
  </body>
</html>
